<!DOCTYPE html>
<html>
<head>
    <title>Booking Confirmation</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 20px; color: #333;">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" style="max-width: 600px; margin: auto; border: 1px solid #ddd;">
        <tr>
            <td style="background-color: #0d6efd; padding: 20px; color: white; text-align: center;">
                <h1 style="margin: 0;">Booking Confirmed!</h1>
            </td>
        </tr>
        <tr>
            <td style="padding: 20px;">
                <p>Hi there,</p>
                <p>Thank you for your booking. Here are the details of your reservation:</p>
                <table width="100%" border="0" cellspacing="0" cellpadding="5" style="border-collapse: collapse;">
                    <tr style="border-bottom: 1px solid #ddd;">
                        <td style="padding: 10px 0;"><strong>Room:</strong></td>
                        <td style="padding: 10px 0;">{RoomNumber} ({RoomType})</td>
                    </tr>
                    <tr style="border-bottom: 1px solid #ddd;">
                        <td style="padding: 10px 0;"><strong>Start Time:</strong></td>
                        <td style="padding: 10px 0;">{StartTime}</td>
                    </tr>
                    <tr style="border-bottom: 1px solid #ddd;">
                        <td style="padding: 10px 0;"><strong>End Time:</strong></td>
                        <td style="padding: 10px 0;">{EndTime}</td>
                    </tr>
                    <tr style="border-bottom: 1px solid #ddd;">
                        <td style="padding: 10px 0;"><strong>Total Cost:</strong></td>
                        <td style="padding: 10px 0;">₹{TotalCost}</td>
                    </tr>
                </table>
                <p style="margin-top: 20px;">We look forward to seeing you!</p>
            </td>
        </tr>
        <tr>
            <td style="background-color: #f8f9fa; padding: 15px; text-align: center; font-size: 12px; color: #6c757d;">
                Hotel MS &copy; 2025
            </td>
        </tr>
    </table>
</body>
</html>
